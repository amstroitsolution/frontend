name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build frontend
      env:
        VITE_API_BASE_URL: https://api.yashper.com
      run: npm run build
      
    - name: Deploy to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        source: "dist/*"
        target: "/tmp/frontend-deploy"
        strip_components: 1
        
    - name: Move files to public_html
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          rm -rf /domains/yashper.com/public_html/*
          mv /tmp/frontend-deploy/* /domains/yashper.com/public_html/
          rm -rf /tmp/frontend-deploy
          chown -R www-data:www-data /domains/yashper.com/public_html
          chmod -R 755 /domains/yashper.com/public_html
          echo "Frontend deployed successfully!"
